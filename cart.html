<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .empty-cart {
            text-align: center;
            margin-top: 50px;
            font-size: 20px;
            color: #777;
        }
        .empty-cart img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .checkout-btn {
            display: block;
            width: wrap-content;
            padding: 10px;
            margin-top: 120px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <a href="shop.html" class="checkout-btn">Add items to Cart</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var cartItem = localStorage.getItem('cartItem');
            var cartItemsDiv = document.getElementById("cart-items");
            
            if (cartItem) {
                // If there's a product in the cart, display it
                cartItemsDiv.innerHTML = cartItem;
            } else {
                // If the cart is empty, display the "Empty Cart" content
                displayEmptyCart();
            }
        });

        function addToCart(button) {
            // Get the product card element
            var productCard = button.parentNode;

            // Clone the product card
            var clonedProductCard = productCard.cloneNode(true);

            // Append the cloned product card to the Cart page
            localStorage.setItem('cartItem', clonedProductCard.outerHTML);

            // Update the cart content
            document.getElementById("cart-items").innerHTML = clonedProductCard.outerHTML;
        }

        function displayEmptyCart() {
            var emptyCartDiv = document.createElement("div");
            emptyCartDiv.classList.add("empty-cart");
            emptyCartDiv.innerHTML = `
                <img src="empty-cart.jpg" alt="Empty Cart">
                <p>Your cart is currently empty.</p>
            `;
            document.getElementById("cart-items").appendChild(emptyCartDiv);
        }
    </script>
</body>
</html>
