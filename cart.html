            // Clear the contents of the cart container
            cartContainer.innerHTML = '';

            // Check if there are items in the cart
            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            if (cartItems.length === 0) {
                // Show empty cart
                emptyCart.style.display = 'block';
            } else {
                // Hide empty cart
                emptyCart.style.display = 'none';

                // Loop through the cart items and extract name, price, and image
                cartItems.forEach(function(item, index) {
                    // Extract name, price, and image URL from the item HTML
                    var parser = new DOMParser();
                    var doc = parser.parseFromString(item, 'text/html');

                    var productName = doc.querySelector('h2').textContent;
                    var productPrice = doc.querySelectorAll('p')[1].textContent;
                    var productImageSrc = doc.querySelector('img').getAttribute('src');

                    // Create elements to display the product's name, price, and image
                    var productNameElement = document.createElement('h2');
                    productNameElement.textContent = productName;

                    var productPriceElement = document.createElement('p');
                    productPriceElement.textContent = productPrice;

                    var productImageElement = document.createElement('img');
                    productImageElement.setAttribute('src', productImageSrc);
                    productImageElement.setAttribute('alt', 'Product Image');

                    // Create a container for the product details
                    var productDetailsContainer = document.createElement('div');
                    productDetailsContainer.classList.add('cart-item');

                    // Append the product details to the container
                    productDetailsContainer.appendChild(productImageElement);
                    productDetailsContainer.appendChild(productNameElement);
                    productDetailsContainer.appendChild(productPriceElement);

                    // Append the container to the cart container
                    cartContainer.appendChild(productDetailsContainer);
                });
            }
        }




        // Render cart items when the page loads
        renderCartItems();
