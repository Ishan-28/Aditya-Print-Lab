    <style>
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative; /* Change position to relative */
            bottom: 0;
            width: 100%;
            z-index: 999; /* Ensure footer stays above other content */
        }

        @media only screen and (min-width: 600px) {
            footer {
                position: relative;
                bottom: auto;
                width: auto;
            }
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px; /* Add margin between links */
        }

        .footer-nav {
            margin-bottom: 20px; /* Add some space between sections */
            padding-top: 50px;
        }

        .footer-section {
            margin-bottom: 10px; /* Add some space between sections */
            padding-top: 20px;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-decoration: none;
        }

        .footer a:hover {
            color: #099ed8;
        }

        .social-media {
            margin-bottom: 20px;
        }

        .social-icon {
            font-size: 24px;
            color: white;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #1e7898;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Styles for ATC pop-up */
        .popup {
            animation: fadeInAnimation ease 0.5s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            display: none;
            position: fixed;
            bottom: 20px; /* Adjust the distance from the bottom as needed */
            right: 20px; /* Adjust the distance from the right as needed */
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        .popup h2 {
            margin-top: 0;
            display: inline-block;
            margin-right: 10px;
        }

        .popup button {
            background-color: #099ed8;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
        }

        .popup button:hover {
            background-color: #1e7898;
        }

        .logo-text {
            font-family: "Arial", sans-serif; /* Choose a suitable font family */
            font-size: 28px; /* Adjust the font size as needed */
            color: #1e7898; /* Choose a color that complements your design */
            text-decoration: none; /* Remove underline */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Add a subtle text shadow for depth */
            letter-spacing: 1px; /* Adjust letter spacing for better readability */
        }

        .logo-text:hover {
            color: #099ed8; /* Change color on hover for interactive effect */
        }

        h1 {
            margin-left: 10px;
            font-family: Arial, sans-serif;
            color: #333;
            border-radius: 5px;
        }

        .cart-icon {
            float: right;
            margin-top: 10px;
            margin-right: 20px;
            color: #099ed8;
            font-size: 24px;
            cursor: pointer;
            position: relative; /* Ensure relative positioning for the animation */
            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        .cart-icon:hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; /* Adjust the size of the circle as needed */
            height: 50px; /* Adjust the size of the circle as needed */
            background-color: rgba(0, 0, 0, 0.1); /* Darken the area */
            border-radius: 50%; /* Create a circular shape */
            z-index: -1; /* Ensure the circle is behind the icon */
        }

        /* Style for login text */
        .login-text {
            float: right;
            margin-top: 10px;
            margin-right: 10px;
            color: #099ed8;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease; /* Add transition for smooth animation */
        }

        .login-text:hover {
            transform: scale(1.1); /* Scale up the button slightly on hover */
        }

        .line {
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9f9f9;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            text-align: center;
        }

        .topnav a {
            float: none; /* Remove float to center the items */
            display: inline-block; /* Add this line to make the items display inline */
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #1e7898;
            color: white;
            background-color: rgb(37, 150, 190);
        }

        /* Style for product cards */
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px; /* Adjust the width as needed */
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensure the card contents don't overflow */
        }

        .product-card img {
            background-color: #f9f9f9;
            float: left; /* Float the image to the left */
            float: left; /* Float the image to the left */
            margin-right: 10px; /* Add some margin to separate the image from text */
            width: 100%; /* Adjust the width of the image */
            height: auto; /* Maintain aspect ratio */
        }

        .product-section {
            margin-top: 50px; /* Add some top margin to create space between the Home button and the product cards */
        }

        .product-card .product-details {
            overflow: hidden; /* Ensure the text doesn't overflow */
        }

        .product-card h2 {
            margin-top: 0;
            margin-bottom: 5px; /* Add some space between the heading and other text */
        }

        .product-card p {
            margin: 5px 0; /* Add some margin to the paragraphs */
        }

        .product-card button {
            background-color: #099ed8;
            color: white;
            border: none;
            padding: 5px 10px;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            display: inline-block;
            /* float: right; */
        }

        .product-card button:hover {
            background-color: #1e7898;
        }

        .product-details {
            padding: 10px;
        }

        .product-name {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .product-description {
            margin-bottom: 10px;
        }

        .product-price {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .add-to-cart-button {
            background-color: #099ed8;
            color: white;
            border: none;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; /* Position the button absolutely */
            bottom: 10px; /* Adjust the distance from the bottom */
            right: 10px; /* Adjust the distance from the right */
        }

        .add-to-cart-button:hover {
            background-color: #1e7898;
        }
    </style>
</head>

    <!-- Script to include Font Awesome icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function addToCart(button) {
            // Get the product card element
            var productCard = button.parentNode;

            // Check if there are already items in the cart
            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            // Clone the product card
            var clonedProductCard = productCard.cloneNode(true);

            // Add the cloned product card to the cart items array
            cartItems.push(clonedProductCard.outerHTML);

            // Save the updated cart items back to local storage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            var popup = document.getElementById("popup");
            popup.style.display = "block";

            // Hide the popup after 3 seconds (3000 milliseconds)
            setTimeout(function() {
                popup.style.display = 'none';
            }, 3000);
        }
        function redirectToCart() {
            window.location.href = "cart.html";
        }

        // code1 data with image URLs
    const products = {
        1: {
            Name: "QR Sticker",
            Price: 20,
            Description: "A customised QR Code sticker which stores data",
            Image: "qr.png"
        },
        2: {
            Name: "Flex Board Holder",
            Price: 1500,
            Description: "A board that holds Flex",
            Image: "flex-board-holder.webp"
        },
        3: {
            Name: "Poster",
            Price: 250,
            Description: "A customised poster according to you",
            Image: "poster.jpeg"
        },
        4: {
            Name: "Wax Ribbon",
            Price: 130,
            Description: "A ribbon made using wax",
            Image: "wax-ribbon.webp"
        },
        5: {
            Name: "Book Printing",
            Price: 500,
            Description: "Printing of books",
            Image: "book-printing.jpeg"
        }
    };

    // Function to dynamically generate product cards
    function generateProductCards() {
        const productSection = document.getElementById("product-section");

        // Loop through each product in products object
        for (const productId in products) {
            if (products.hasOwnProperty(productId)) {
                const product = products[productId];

                // Create product card elements
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");

                const productImage = document.createElement("img");
                productImage.src = product.Image;
                productImage.alt = "Product Image";
                productCard.appendChild(productImage);

                const productName = document.createElement("h2");
                productName.textContent = product.Name;

                const productDescription = document.createElement("p");
                productDescription.textContent = product.Description;

                const productPrice = document.createElement("p");
                productPrice.textContent = "Price: ₹ " + product.Price.toFixed(2);

                const addToCartButton = document.createElement("button");
                addToCartButton.textContent = "Add to Cart";
                addToCartButton.onclick = function () {
                    addToCart(this);
                };

                // Append elements to product card
                productCard.appendChild(productName);
                productCard.appendChild(productDescription);
                productCard.appendChild(productPrice);
                productCard.appendChild(addToCartButton);

                // Append product card to product section
                productSection.appendChild(productCard);
            }
        }
    }

    // Call the function to generate product cards when the page loads
    window.onload = generateProductCards;
    </script>
