    <script>
        function addToCart(button) {
            // Get the product card element
            var productCard = button.parentNode;

            // Check if there are already items in the cart
            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            // Clone the product card
            var clonedProductCard = productCard.cloneNode(true);

            // Add the cloned product card to the cart items array
            cartItems.push(clonedProductCard.outerHTML);

            // Save the updated cart items back to local storage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            var popup = document.getElementById("popup");
            popup.style.display = "block";

            // Hide the popup after 3 seconds (3000 milliseconds)
            setTimeout(function() {
                popup.style.display = 'none';
            }, 3000);
        }
        function redirectToCart() {
            window.location.href = "cart.html";
        }

        }

    // Function to dynamically generate product cards
    function generateProductCards() {
        const productSection = document.getElementById("product-section");

        // Loop through each product in products object
        for (const productId in products) {
            if (products.hasOwnProperty(productId)) {
                const product = products[productId];

                // Create product card elements
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");

                const productImage = document.createElement("img");
                productImage.src = product.Image;
                productImage.alt = "Product Image";
                productCard.appendChild(productImage);

                const productName = document.createElement("h2");
                productName.textContent = product.Name;

                const productDescription = document.createElement("p");
                productDescription.textContent = product.Description;

                const productPrice = document.createElement("p");
                productPrice.textContent = "Price: â‚¹ " + product.Price.toFixed(2);

                const addToCartButton = document.createElement("button");
                addToCartButton.textContent = "Add to Cart";
                addToCartButton.onclick = function () {
                    addToCart(this);
                };

                // Append elements to product card
                productCard.appendChild(productName);
                productCard.appendChild(productDescription);
                productCard.appendChild(productPrice);
                productCard.appendChild(addToCartButton);

                // Append product card to product section
                productSection.appendChild(productCard);
            }
        }
    }

    // Call the function to generate product cards when the page loads
    window.onload = generateProductCards;
    </script>
