<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #232f3e;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .account-info, .orders, .options, .contact {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
        }

        h2 {
            margin-top: 0;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Add this CSS for three-column layout */
        .main-sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .account-info, .orders, .options, .contact {
            width: calc(33% - 20px); /* Adjust width for three columns */
            max-width: 280px;
        }

        .back-button {
            margin-bottom: 20px;
            margin-left: -1100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            text-decoration: none;
        }

        .back-button i {
            font-size: 18px;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Account Dashboard</h1>
    </header>
    <main>
        <!-- Back Button -->
        <a href="#" class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </a>

        <!-- User Profile Picture -->
        <img src="src/user-pfp/user-pic-2.jpeg" alt="Profile Picture" class="profile-picture">

        <!-- Other Components -->
        <div class="main-sections">
            <section class="account-info">
                <h2>Account Information</h2>
                <p>Edit your name, phone number, address</p>
                <button>Edit Details</button>
            </section>

            <section class="orders">
                <h2>Recent Orders</h2>
                <p>Track, return or buy things again.</p>
                <!-- Redirect Button to Orders Page -->
                <a href="#" class="redirect-button">
                    <button>View Orders</button>
                </a>
            </section>

            <!-- Account Options -->
            <section class="options">
                <h2>Account Options</h2>
                <ul>
                    <li><a href="#">Your Addresses</a></li>
                    <li><a href="payment-opt.html">Payment Options</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="#">Wallet</a></li>
                    <!-- Add more options as needed -->
                </ul>
            </section>

            <!-- Contact Information -->
            <section class="contact">
                <h2>Contact Information</h2>
                <p>Need help? Contact our support team.</p>
                <button onclick="window.location.href='contact.html'">Contact Support</button>
            </section>
        </div>
    </main>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
