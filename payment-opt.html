<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #232f3e;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .pay-opt {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
        }

        .back-button {
            color: #333;
            font-size: 24px;
            cursor: pointer;
            margin-right: 500px;
            margin-top: 10px;
        }

        .back-button:hover {
            color: #555;
        }

        .payment-option {
            background-color: #fcfcfc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            margin-left: 40px;
            width: 80%;
            max-width: 600px;
            display: flex;
            align-items: center;
            position: relative; /* Added position relative */
            cursor: pointer; /* Added cursor pointer */
        }

        .payment-option i {
            font-size: 2rem;
            margin-right: 20px;
        }

        .payment-option > .arrow {
            font-size: 2rem;
            color: #797979; /* Arrow color */
            transition: transform 0.3s; /* Added transition for smooth animation */
            position: absolute; /* Added position absolute */
            right: 20px; /* Adjusted position */
            top: 50%; /* Adjusted position */
            transform: translateY(-50%); /* Adjusted position */
        }

        .payment-option > div {
            flex: 1;
        }

        h2 {
            margin-right: 100px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: none; /* Initially hiding the sub payment methods */
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment Options</h1>
    </header>
    <main>
        <div class="pay-opt">
            <!-- Back Button -->
            <a href="#" class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </a>

            <div class="payment-options">
                <section class="payment-option" onclick="togglePayment(this)">
                    <i class="fab fa-cc-visa"></i>
                    <div>
                        <h2>Credit Card</h2>
                        <ul>
                            <li>Visa</li>
                            <li>Mastercard</li>
                            <li>American Express</li>
                            <!-- Add more credit card options as needed -->
                        </ul>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </section>

                <section class="payment-option" onclick="togglePayment(this)">
                    <i class="fab fa-cc-mastercard"></i>
                    <div>
                        <h2>Debit Card</h2>
                        <ul>
                            <li>Visa</li>
                            <li>Mastercard</li>
                            <li>RuPay</li>
                            <!-- Add more debit card options as needed -->
                        </ul>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </section>

                <section class="payment-option" onclick="togglePayment(this)">
                    <i class="fas fa-university"></i>
                    <div>
                        <h2>Net Banking</h2>
                        <ul>
                            <li>ICICI Bank</li>
                            <li>HDFC Bank</li>
                            <li>SBI Bank</li>
                            <!-- Add more net banking options as needed -->
                        </ul>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </section>

                <section class="payment-option" onclick="togglePayment(this)">
                    <i class="fab fa-google-pay"></i>
                    <div>
                        <h2>UPI</h2>
                        <ul>
                            <li>Google Pay</li>
                            <li>PhonePe</li>
                            <li>Paytm</li>
                            <!-- Add more UPI options as needed -->
                        </ul>
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </section>
            </div>
        </div>
    </main>
    <script>
        // JavaScript Code
        function togglePayment(element) {
            var arrow = element.querySelector('.arrow');
            var subPayment = element.querySelector('ul');

            if (subPayment.style.display === 'none') {
                subPayment.style.display = 'block';
                arrow.style.transform = 'rotate(90deg) translateY(-50%)'; // Rotate arrow downward
            } else {
                subPayment.style.display = 'none';
                arrow.style.transform = 'none'; // Reset arrow rotation
            }
        }
        // JavaScript Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
