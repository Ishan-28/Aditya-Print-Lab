<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Card container */
        .product-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            margin: 0 auto;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        .card-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding-left: 20px;
        }

        .product-card {
            overflow: hidden;
            flex: 0 0 auto;
            width: 250px;
            height: 345px;
            min-width: 200px;
            margin-right: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            scroll-snap-align: start;
            transition: all 0.3s ease;
            margin-bottom: 300px;
            margin-top: 35px;
        }

        .product-card:last-child {
            margin-right: 0;
        }

        .product-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }

        .product-description {
            font-size: 14px;
            margin: 0 10px 20px 10px;
            text-align: justify;
            height: 190px;
            overflow: hidden;
            transition: height 0.3s ease;
            color: #363636;
        }

        .product-card:hover{
            width: 280px;
            height: 400px;
        }

    </style>
</head>
<body>

    <p class="product-title">Our Products</p>
    <div class="product-container">
        <div class="card-wrapper" id="cardWrapper"></div>
    </div>

    <!-- Script to include Font Awesome icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function addToCart(button) {
            // Get the product card element
            var productCard = button.parentNode;

            // Check if there are already items in the cart
            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            // Clone the product card
            var clonedProductCard = productCard.cloneNode(true);

            // Add the cloned product card to the cart items array
            cartItems.push(clonedProductCard.outerHTML);

            // Save the updated cart items back to local storage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            var popup = document.getElementById("popup");
            popup.style.display = "block";

            // Hide the popup after 3 seconds (3000 milliseconds)
            setTimeout(function() {
                popup.style.display = 'none';
            }, 3000);
        }
        function redirectToCart() {
            window.location.href = "cart.html";
        }

        // code1 data with image URLs
        const products = [
            {
                id: 1,
                name: "QR Sticker",
                price: 20,
                description: "A customised QR Code sticker which stores data",
                Image: "src/shop-img/qr.jpg"
            },
            {
                id: 2,
                name: "Flex Board Holder",
                price: 1500,
                description: "A board that holds Flex",
                Image: "src/shop-img/flex-board-holder.jpg"
            },
            {
                id: 3,
                name: "Poster",
                price: 250,
                description: "A customised poster according to you",
                Image: "src/shop-img/poster.jpg"
            },
            {
                id: 4,
                name: "Wax Ribbon",
                price: 130,
                description: "A ribbon made using wax",
                Image: "src/shop-img/wax-ribbon.jpg"
            },
            {
                id: 5,
                name: "Book Printing",
                price: 500,
                description: "Printing of books",
                Image: "src/shop-img/book-printing.jpg"
            }
        ];

        function generateProductCards() {
            const cardWrapper = document.getElementById("cardWrapper");
            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("product-card");

                const image = document.createElement("img");
                image.src = product.Image;
                image.alt = "Product Image";
                image.classList.add("product-image");
                card.appendChild(image);

                const title = document.createElement("h2");
                title.classList.add("product-title");
                title.textContent = product.name;
                card.appendChild(title);

                const description = document.createElement("p");
                description.classList.add("product-description");
                description.textContent = product.description;
                card.appendChild(description);

                // const price = document.createElement("p");
                // price.classList.add("service-price");
                // title.textContent(price);

                cardWrapper.appendChild(card);
            });
        }

        generateProductCards();
    </script>
</body>
</html>
