        }

        .service-card {

    <!-- JavaScript code -->
    <script>
        // Array of service objects with name, description, and image URL
        const services = [
            { id: 1, name: "QR Stickers", description: "Get your own QR stickers for your business. These stickers can be used for various purposes such as product packaging, business cards, and more.", imageUrl: "src/service_src/qr-service.jpg" },
            { id: 2, name: "Book Printing", description: "Get book printing service tailored to bring your words to life with precision and professionalism.", imageUrl: "src/service_src/book-service.jpg" },
            { id: 3, name: "Poster Designing", description: "Elevate your message with captivating poster designs that stand out and leave a lasting impression.", imageUrl: "src/service_src/poster-service.jpg" },
            { id: 4, name: "Software", description: "Unlock your business's full potential with custom software solutions tailored to your unique needs and objectives.", imageUrl: "src/service_src/software-service.jpg" },
            { id: 5, name: "Stationary Items", description: "Enhance your workspace with our wide selection of high-quality stationary items, perfect for boosting productivity and organization.", imageUrl: "src/service_src/stationary-service.jpg" }
        ];

        // Function to generate service cards
        function generateServiceCards() {
            const cardWrapper = document.getElementById("cardWrapper");
            services.forEach(service => {
                // Create card div
                const card = document.createElement("div");
                card.classList.add("service-card");

                // Create image element
                const image = document.createElement("img");
                image.src = service.imageUrl; // Use service-specific image URL
                image.alt = "Service Image";
                image.classList.add("service-image");
                card.appendChild(image);

                // Create title element
                const title = document.createElement("h2");
                title.classList.add("service-title");
                title.textContent = service.name;
                card.appendChild(title);

                // Create description element
                const description = document.createElement("p");
                description.classList.add("service-description");
                description.textContent = service.description;
                card.appendChild(description);

                // Append card to container
                cardWrapper.appendChild(card);
            });
        }

        // Call the function to generate service cards
        generateServiceCards();
    </script>
