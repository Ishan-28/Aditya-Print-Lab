<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Print Lab</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Style for product cards */
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            float: left;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card h2 {
            margin-top: 0;
        }

        .product-card p {
            margin-bottom: 5px;
        }

        .product-card button {
            background-color: #099ed8;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-card button:hover {
            background-color: #45a049;
        }
        
        /* Style for cart icon */
        .cart-icon {
            float: right;
            margin-top: 30px;
            margin-right: 20px;
            color: #099ed8;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Style for login text */
        .login-text {
            float: right;
            margin-top: 30px;
            margin-right: 10px;
            color: #099ed8;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Website name with icons -->
    <h1>Aditya Print Lab 
        <span class="login-text" onclick="window.location.href='login.html'">Login</span>
        <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
    </h1>
    
    <!-- Contact details -->
    <p>Contact Details:</p>
    <p>Phone: +1234567890</p>
    <p>Email: example@example.com</p>
    <p>Address: 123 Stationary Street, City, Country</p>

    <!-- Section for product cards -->
    <div id="product-section">
        <!-- Sample Product Card -->
        <div class="product-card">
            <h2>Product 1</h2>
            <p>Description of Product 1</p>
            <p>Price: ₹ 10.00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Sample Product Card -->
        <div class="product-card">
            <h2>Product 2</h2>
            <p>Description of Product 2</p>
            <p>Price: ₹ 15.00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more product cards here as needed -->
    </div>

    <!-- Script to include Font Awesome icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
