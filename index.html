<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Print Lab</title>
    <style>
        /* Style for product cards */
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            float: left;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card h2 {
            margin-top: 0;
        }

        .product-card p {
            margin-bottom: 5px;
        }

        .product-card button {
            background-color: #099ed8;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-card button:hover {
            background-color: #45a049;
        }

        /* Style for contact details */
        .contact-details {
            float: right;
            margin-top: 10px; /* Adjusted margin-top */
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        .contact-details h2 {
            margin-top: 0;
        }

        .contact-details p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Website name -->
    <div style="overflow: hidden;">
        <h1 style="float: left;">Aditya Print Lab</h1>
        <!-- Contact details section -->
        <div class="contact-details">
            <h2>Contact Details</h2>
            <p>Phone: +1234567890</p>
            <p>Email: abc@gmail.com</p>
            <p>Address: Aditya Stationary, Beed Bypass, Aurangabad-430012, Maharashtra, India</p>
        </div>
    </div>

    <!-- Section for product cards -->
    <div id="product-section">
        <!-- Sample Product Card -->
        <div class="product-card">
            <h2>Product 1</h2>
            <p>Description of Product 1</p>
            <p>Price: ₹ 10.00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Sample Product Card -->
        <div class="product-card">
            <h2>Product 2</h2>
            <p>Description of Product 2</p>
            <p>Price: ₹ 15.00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more product cards here as needed -->
    </div>
</body>
</html>
