<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Print Lab</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        h1 {
            margin-left: 10px;
            font-family: Arial, sans-serif;
            color: #333;
            border-radius: 5px;
        }
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9f9f9;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            text-align: center;
        }

        .topnav a {
            float: none; /* Remove float to center the items */
            display: inline-block; /* Add this line to make the items display inline */
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #1e7898;
            color: white;
            background-color: rgb(37, 150, 190);
        }
        /* Style for cart icon */
        .cart-icon {
            float: right;
            margin-top: 10px;
            margin-right: 20px;
            color: #099ed8;
            font-size: 24px;
            cursor: pointer;
            position: relative; /* Ensure relative positioning for the animation */
            transition: color 0.3s ease; /* Smooth transition for color change */
        }
        
        .cart-icon:hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; /* Adjust the size of the circle as needed */
            height: 50px; /* Adjust the size of the circle as needed */
            background-color: rgba(0, 0, 0, 0.1); /* Darken the area */
            border-radius: 50%; /* Create a circular shape */
            z-index: -1; /* Ensure the circle is behind the icon */
        }

        /* Style for login text */
        .login-text {
            float: right;
            margin-top: 10px;
            margin-right: 10px;
            color: #099ed8;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease; /* Add transition for smooth animation */
        }

        .login-text:hover {
            transform: scale(1.1); /* Scale up the button slightly on hover */
        }

        .line {
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .user-support {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #2596be;
            font-size: 24px;
            cursor: pointer;
        }

        .user-support:hover {
            color: #1e7898;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="shop.html">Shop</a> <!-- Link to Shopping page -->
        <!-- <a href="cart.html">Cart</a> -->
        <a href="contact.html">Contact Us</a>
        <a href="#about">About</a>
        <!-- <a href="#faq">FAQs</a> -->
    </div>

    <!-- Website name with icons -->
    <h1>
        <a href="index.html">Aditya Print Lab</a>
        <span class="login-text" onclick="window.location.href='login.html'">Login</span>
        <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
    </h1>

    <h1 class="line"></h1>

    <!-- User support icon -->
    <div class="user-support" onclick="openSupport()">
        <i class="fas fa-question-circle"></i>
    </div>

    <!-- Modal for support suggestions -->
    <div id="supportModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeSupportModal()">&times;</span>
            <h2>Need help?</h2>
            <p>Here are some suggestions:</p>
            <ul>
                <li>Check our FAQ page</li>
                <li>Contact us via email or phone</li>
            </ul>
            <textarea placeholder="Type your message here..." rows="4" cols="50"></textarea>
            <br>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Script to include Font Awesome icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function toggleContact() {
            var contactDetails = document.getElementById("contactDetails");
            contactDetails.classList.toggle("active");
        }

        function openSupport() {
            var modal = document.getElementById("supportModal");
            modal.style.display = "block";
        }

        function closeSupportModal() {
            var modal = document.getElementById("supportModal");
            modal.style.display = "none";
        }

        function sendMessage() {
            // Add your code to handle sending the message
            var message = document.querySelector("textarea").value;
            alert("Message sent: " + message);
        }

        // Close the modal when clicked outside of it
        window.onclick = function(event) {
            var modal = document.getElementById("supportModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        function refreshHomePage() {
            location.reload();
        }
    </script>
</body>
</html>
